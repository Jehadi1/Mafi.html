<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>    

    <style>
        img{
            width: 100%;
            height: 100%;
        }
        .row{
            height: 400px;
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        .row > div{
            flex: 1;
        } 

        .fod{
            height: calc((100% - 5px)/2 );
        }
      
        .square{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
      
        
        
    </style>
</head>
<body>
    <header>
    <h2>My Picture</h2>
        
        
        <main>
            <section>
                <div class="row">
                    <img src="image/fod.jpg" alt="">
                </div>

                <div class="row">
                <div>
                    <img src="image/fod.jpg" alt="">
                </div>
                <div>
                    <img src="image/fod.jpg" alt="">
                </div>
                <div class="fod">
                    <img src="image/fod.jpg" alt="">
                    <img src="image/fod.jpg" alt="">
                </div>
                </div> 
                <div class="row">
                    <div>
                        <img src="image/fod.jpg" alt="">
                    </div>
                    <div class="square">
                        <img src="image/fod.jpg" alt="">
                        <img src="image/fod.jpg" alt="">
                        <img src="image/fod.jpg" alt="">
                        <img src="image/fod.jpg" alt="">
                    </div>
                    <div>
                        <img src="image/fod.jpg" alt="">
                    </div>
        </main>
    </header>
       
    </div>
</body>
</html>
